<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDWARD-REVOU-SE-PROJECT</title>
    <link rel="stylesheet" type="text/css" href="css/Profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<!-- CONTENT BODY -->
<body class="body">
    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <div class="container-navbar">
            <div class="container-navbar-1">
                <img src="https://storage.googleapis.com/danacita-website-v3-prd/website_v3/images/Revou-alasan.original.png" alt="logo-revou" id="logo-revou-id">
            </div>
            <div class="container-navbar-2">
                <ul class="menu">
                    <li id="menu-home" onclick="homeclick()"">Home</li>
                    <li id="menu-my-profile" onclick="ourprofile()">Our Profile</li>
                    <li id="menu-portofolio">Portofolio</li>
                    <li id="menu-message-us">Message US</li>
                </ul>
            </div>  
        </div>
    </nav>
    <!-- CONTENT 1 -->
    <section class="section-1">
        <div class="container-profile">
            <div class="content1-title">
                <h1>Hi <span id="your-name"></span>, Welcome to Website!</h1>
                <p>ini adalah website latihan pertama</p>
            </div>
            <img src="https://wallpapercave.com/wp/wp2971763.jpg" alt="japan" id="japan-town">
        </div>
    </section>
    <!-- CONTENT 2 -->
    <section class="section-2">
        <h1>Our Headquarter</h1>
        <div class="content-2">
            <div class="container-headquarter">
                <div class="container-jakarta">
                    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/14/10/2e/cb/jakarta.jpg?w=700&h=500&s=1" alt="image-jakarta" id="jakarta">
                    <h1>Jakarta</h1>
                </div>
                <div class="container-bandung">
                    <img src="https://berita.99.co/wp-content/uploads/2019/04/wisata-malam-di-bandung-header.jpg" alt="image-bandung" id="bandung">
                    <h1>Bandung</h1>
                </div>
                <div class="container-surabaya">
                    <img src="https://tempatwisataseru.com/wp-content/uploads/2022/01/Patung-Sura-dan-Buaya.jpg" alt="image-surabaya" id="surabaya">
                    <h1>Surabaya</h1>
                </div>
            </div>
        </div>
    </section>
    
    <!-- CONTENT 3 -->
    <div class="content-3">
        <div>
            <form id="form-messageus" onsubmit="return validateform()">
                <div>
                    <label for="inptutname">Name:</label>
                    <input type="text" name="inputname" id="messageus-name">
                </div>
                <div>
                    <label for="date">Tanggal Lahir:</label>
                    <input type="date" name="date" id="messageus-date">
                </div>
                <div class="input-gender">
                    <input type="radio" name="gender" value="Laki-laki" id="messageus-male">
                    <label for="Laki-laki">Laki-laki</label>
    
                    <input type="radio" name="gender" value="Perempuan" id="messageus-female">
                    <label for="Perempuan">Perempuan</label>
                </div>
                <div>
                    <label for="textarea-2">Pesan:</label>
                    <textarea name="textarea-2" id="messageus-textarea" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" name="submit-2" id="messageus-submit">
                </div>
            </form>
        </div>
        <div>
            <p>Nama: <span id="outputname"></span></p>
            <p>Tanggal Lahir: <span id="outputdate"></span></p>
            <p>Jenis Kelamin: <span id="outputgender"></span></p>
            <p>Pesan: <span id="outputmessage"></span></p>
        </div>
    </div>
    <script src="js/profile.js"></script>
</body>
</html>
